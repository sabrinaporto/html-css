<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="&lt;br&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;u&gt;">Lista desordenada</abbr></li>
        <li><abbr title="&lt;ol&lt;">Lista ordenada</abbr></li>
        <li><abbr title="<!--...-->">Comentário</abbr></li>
        <li><abbr title="&lt;a&gt;">Hyperlink</abbr></li>
        <li><abbr title="code">Define texto como código</abbr></li>
        <li><abbr title="pre">Mantem formatação</abbr></li>
        <li><abbr title="&lt;sub&gt;">Texto subscrito</abbr></li>
        <li><abbr title="&lt;sup&gt;">Texto sobescrito</abbr></li>
    </ul>
</body>
</html>
